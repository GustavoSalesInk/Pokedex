<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">

    <!--'defer' para inicializar o arquivo js-->
    <script defer src="./js/script.js"></script>

    <title>Pokédex</title>
</head>
<body>

    <header>
        <h1 class="cabeca">Pokédex</h1>
    </header>

    <main>
        <!--
        <img src="./images/pokebola.png" alt="pokebola" />
        -->
        <img src="#" alt="pokemon" class="pokemon__image">
        
        <h1 class="pokemon__data">
            <span class="pokemon__number">6</span> - 
            <span class="pokemon__name">Charizard</span>
        </h1>

        <form class="form">
            <input 
                type="search" 
                class="input__search"
                placeholder="Name or Number"
                required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>
        
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    
</body>

<footer>
    <div class="redes">
        <a href="https://github.com/GustavoSalesInk" target="_blank">
        <img src="./images/github.png" alt="github"/>
        </a>

        <a href="www.linkedin.com/in/gustavosales5" target="_blank">
        <img src="./images/linkedin.png" alt="linkdin"/>
        </a>
    </div>
</footer>
</html>
